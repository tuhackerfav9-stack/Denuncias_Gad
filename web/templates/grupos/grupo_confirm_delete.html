{% extends 'base.html' %}
{% block content %}
<div class="container-fluid mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-sm">
                <div class="card-header bg-danger text-white">
                    <h5 class="card-title mb-0">
                        <i class="bi bi-trash me-2"></i>Eliminar Grupo
                    </h5>
                </div>
                <div class="card-body">
                    <p>¿Está seguro que desea eliminar el grupo <strong>{{ object.name }}</strong>?</p>
                    <p class="text-danger small"><i class="bi bi-exclamation-triangle me-1"></i>Esta acción puede afectar a los usuarios que pertenezcan a este grupo.</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'web:grupo_list' %}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left me-2"></i>Cancelar
                            </a>
                            <button type="submit" class="btn btn-danger">
                                <i class="bi bi-trash me-2"></i>Eliminar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
