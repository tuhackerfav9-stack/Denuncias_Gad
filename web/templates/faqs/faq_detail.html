{% extends 'base.html' %}
{% block content %}
<div class="container-fluid mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm">
                <div class="card-header bg-info ">
                    <h5 class="card-title mb-0 text-white">
                        <i class="bi bi-question-circle me-2"></i>Detalle de FAQ
                    </h5>
                </div>
                <div class="card-body">
                    <div class="mb-4">
                        <label class="fw-bold text-muted small text-uppercase mb-1">Pregunta</label>
                        <p class="h5">{{ faq.pregunta }}</p>
                    </div>

                    <div class="mb-4">
                        <label class="fw-bold text-muted small text-uppercase mb-1">Respuesta</label>
                        <div class="bg-light p-3 rounded">
                            {{ faq.respuesta|linebreaks }}
                        </div>
                    </div>

                    <div class="row mb-4">
                        <div class="col-md-6">
                            <label class="fw-bold text-muted small text-uppercase mb-1">Estado</label>
                            <div>
                                {% if faq.visible %}
                                    <span class="badge bg-success">Visible</span>
                                {% else %}
                                    <span class="badge bg-secondary">Oculto</span>
                                {% endif %}
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label class="fw-bold text-muted small text-uppercase mb-1">Fechas</label>
                            <div class="small text-muted">
                                <div>Creado: {{ faq.created_at|date:"d/m/Y H:i" }}</div>
                                <div>Actualizado: {{ faq.updated_at|date:"d/m/Y H:i" }}</div>
                            </div>
                        </div>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4 pt-3 border-top">
                        <a href="{% url 'web:faq_list' %}" class="btn btn-secondary me-md-2">
                            <i class="bi bi-arrow-left me-1"></i>Volver
                        </a>
                        <a href="{% url 'web:faq_update' faq.pk %}" class="btn btn-warning">
                            <i class="bi bi-pencil me-1"></i>Editar
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
